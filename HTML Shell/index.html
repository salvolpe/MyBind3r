<!DOCTYPE html>
<html>
  <head>
    <title>MyBind3r - Much Ado About Nothing</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css" />
    <link rel="icon" type="image/png" href="img/mybind3r_logo.png" />
  </head>
  <body>
    <div class="top-bar">
      <div class="header space-evenly">
        <span class="menu space-evenly">
          <a class="fileButton" href="./account.html">File</a>
          Home
          <a>Insert</a>
          <a>Draw</a>
          <a>View</a>
          <a>Help</a>
        </span>
        <span class="title"> Much Ado About Nothing </span>
        <span class="users space-evenly">
          <span class="collaborators">
            <button class="user" style="background-color: #ff7272">F</button>
            <button class="user" style="background-color: #6fbaff">A</button>
          </span>
          <button class="user" style="background-color: #885fff">S</button>
        </span>
      </div>
      <div class="homeOptions">
        <span class="space-evenly">
          <button><i class="fas fa-reply"></i></button>
          <button><i class="fas fa-share"></i></button>
        </span>
        <span class="divider-box">
          <span class="vertical-divider"></span>
        </span>
        <span class="space-evenly">
          <button><i class="fas fa-copy"></i></button>
          <button><i class="fas fa-cut"></i></button>
          <button><i class="fas fa-paste"></i></button>
        </span>
        <span class="divider-box">
          <span class="vertical-divider"></span>
        </span>
        <span class="space-evenly">
          <div class="font-name-box space-evenly">
            <span style="font-family: Arial; font-size: 12px">Arial</span>
            <i class="fas fa-caret-down caret-down"></i>
          </div>
          <div class="font-size-box space-evenly">
            <span>12</span>
            <i class="fas fa-caret-down caret-down"></i>
          </div>
        </span>
        <span class="divider-box">
          <span class="vertical-divider"></span>
        </span>
        <span class="space-evenly">
          <button><i class="fas fa-bold"></i></button>
          <button><i class="fas fa-italic"></i></button>
          <button><i class="fas fa-underline"></i></button>
          <span class="font-color-box space-evenly">
            <button class="space-evenly">
              <div style="display: flex; flex-direction: column">
                <i class="fas fa-font font-letter"></i>
                <div class="font-color-underline"></div>
              </div>
              <i class="fas fa-caret-down caret-down"></i>
            </button>
          </span>
        </span>
        <span class="divider-box">
          <span class="vertical-divider"></span>
        </span>
        <span class="space-evenly">
          <button><i class="fas fa-align-left"></i></button>
          <button><i class="fas fa-align-center"></i></button>
          <button><i class="fas fa-align-right"></i></button>
          <button><i class="fas fa-align-justify"></i></button>
        </span>
        <span class="divider-box">
          <span class="vertical-divider"></span>
        </span>
        <span class="space-evenly">
          <button><i class="fas fa-list-ul"></i></button>
          <button><i class="fas fa-list-ol"></i></button>
        </span>
        <span class="divider-box">
          <span class="vertical-divider"></span>
        </span>
        <span class="space-evenly">
          <span class="tags-box space-evenly">
            <button class="space-evenly">
              <i class="fas fa-tags"></i>
              <span>Tags</span>
              <i class="fas fa-caret-down caret-down"></i>
            </button>
          </span>
        </span>
        <span class="divider-box">
          <span class="vertical-divider"></span>
        </span>
        <span class="space-evenly">
          <span class="highlighter-box space-evenly">
            <button class="space-evenly">
              <i class="fas fa-highlighter"></i>
              <span>
                Highlight
                <br />
                Script
              </span>
              <i class="fas fa-caret-down caret-down"></i>
            </button>
          </span>
        </span>
        <span class="divider-box">
          <span class="vertical-divider"></span>
        </span>
      </div>
    </div>
    <div class="lower-screen"></div>
    <div class="binder-left">
      <img
        src="img/much_ado_3_1.png"
        alt="Act 3 Scene 1 of Much Ado About Nothing by William Shakespeare with some annotaitons and highlights"
      />
    </div>
    <div class="started-text">Started: 10/20/20 9:15pm EDT</div>
    <div class="video-highlight"></div>
    <div class="note-to-self">
      Note to self: revisit this scene later with director
    </div>
    <div class="note-to-self-highlight"></div>
    <div class="sound-highlight"></div>
    <div class="binder-right"></div>
    <div class="screenshot-box">
      <img src="img/Zoom_Example.png" alt="A screenshot from a Zoom meeting of
      two women looking at each other smiling. It is outlined in green because
      it is tagged for the video team/>
    </div>
    <div class="video-note">
      [VIDEO] <br />Switch cameras to Hero and Ursula
    </div>
    <div class="sound-note">[SOUND] <br />Play Bow & Arrow sound effect</div>
    <div class="binder-ring-group space-evenly">
      <div class="binder-ring">
        <i class="fas fa-circle-notch"></i>
      </div>
      <div class="binder-ring">
        <i class="fas fa-circle-notch"></i>
      </div>
      <div class="binder-ring">
        <i class="fas fa-circle-notch"></i>
      </div>
    </div>
    <div class="add-bookmark space-evenly">
      <button>
        <i class="fas fa-plus"></i>
        <i class="fas fa-bookmark"></i>
      </button>
    </div>
    <div class="bookmark3">
      <span class="bookmark-text">Scene 3.1</span>
    </div>
    <div class="bookmark2">
      <span class="bookmark-text">Tango Scene</span>
    </div>
    <div class="bookmark1">
      <span class="bookmark-text">Scene 2.1</span>
    </div>
    <div id="bottom-bar" class="space-evenly">
      <button><i class="far fa-arrow-alt-circle-left"></i></button>
      <button><i class="far fa-arrow-alt-circle-right"></i></button>
    </div>
  </body>
</html>
